<!DOCTYPE html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<title>WebMPC</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/WebMIDIAPI.js"></script>
	<script src="js/master.js"></script>
</head>

<body>

	<div id="buttons">
		<div id="button-holder">
			<!-- TOP ROW -->
				<div class="trigger" id="56"></div>
				<div class="trigger" id="57"></div>
				<div class="trigger" id="58"></div>
				<div class="trigger" id="59"></div>
				<div class="trigger" id="60"></div>
				<div class="trigger" id="61"></div>
				<div class="trigger" id="62"></div>
				<div class="trigger" id="63"></div>
			<!-- SECOND FROM TOP ROW -->
				<div class="trigger" id="48"></div>
				<div class="trigger" id="49"></div>
				<div class="trigger" id="50"></div>
				<div class="trigger" id="51"></div>
				<div class="trigger" id="52"></div>
				<div class="trigger" id="53"></div>
				<div class="trigger" id="54"></div>
				<div class="trigger" id="55"></div>
			<!-- THIRD FROM TOP ROW -->
				<div class="trigger" id="40"></div>
				<div class="trigger" id="41"></div>
				<div class="trigger" id="42"></div>
				<div class="trigger" id="43"></div>
				<div class="trigger" id="44"></div>
				<div class="trigger" id="45"></div>
				<div class="trigger" id="46"></div>
				<div class="trigger" id="47"></div>
			<!-- JUST ABOVE MIDDLE -->
				<div class="trigger" id="32"></div>
				<div class="trigger" id="33"></div>
				<div class="trigger" id="34"></div>
				<div class="trigger" id="35"></div>
				<div class="trigger" id="36"></div>
				<div class="trigger" id="37"></div>
				<div class="trigger" id="38"></div>
				<div class="trigger" id="39"></div>
			<!-- JUST BELOW MIDDLE -->
				<div class="trigger" id="24"></div>
				<div class="trigger" id="25"></div>
				<div class="trigger" id="26"></div>
				<div class="trigger" id="27"></div>
				<div class="trigger" id="28"></div>
				<div class="trigger" id="29"></div>
				<div class="trigger" id="30"></div>
				<div class="trigger" id="31"></div>
			<!-- THIRD FROM BOTTOM -->
				<div class="trigger" id="16"></div>
				<div class="trigger" id="17"></div>
				<div class="trigger" id="18"></div>
				<div class="trigger" id="19"></div>
				<div class="trigger" id="20"></div>
				<div class="trigger" id="21"></div>
				<div class="trigger" id="22"></div>
				<div class="trigger" id="23"></div>
			<!-- SECOND FROM BOTTOM -->
				<div class="trigger" id="8"></div>
				<div class="trigger" id="9"></div>
				<div class="trigger" id="10"></div>
				<div class="trigger" id="11"></div>
				<div class="trigger" id="12"></div>
				<div class="trigger" id="13"></div>
				<div class="trigger" id="14"></div>
				<div class="trigger" id="15"></div>
			<!-- BOTTOM -->
				<div class="trigger" id="0"></div>
				<div class="trigger" id="1"></div>
				<div class="trigger" id="2"></div>
				<div class="trigger" id="3"></div>
				<div class="trigger" id="4"></div>
				<div class="trigger" id="5"></div>
				<div class="trigger" id="6"></div>
				<div class="trigger" id="7"></div>
		</div>

	</div>


	<div id="controls">
	
		<div id="control-panel">
			<span id="trigger-name">~TITLE~</span>
			<hr />
			<form id="control-form">
				<label for="volume" id="vol-label">Volume    100%</label><br />
				<input type="range" id="volume" min=0 value=1 max=1 step=.01 oninput="changeVolume(this);" /><br />
				<label for="detune" id="detune-label">Tune   0</label><br />
				<input type="range" id="detune" min=0.25 value=1 max=1.75 step=.05 oninput="changePitch(this);" /><br />
			</form>
			<div id="editmode" class="mode-switch"><span id="100percent"></span>Edit</div>
			<div id="perfmode" class="mode-switch"><span id="100percent"></span>Performance</div>
			<div id="presets">
				<div id="preset-title">Preset</div>
				<form action="changePreset()">
					<select name="presets" id="preset-selector">
						<option value="preset1">909</option>
						<option value="preset2">Trap</option>
						<option value="preset3">Rock</option>
						<option value="preset4">Jazz</option>
						<option value="preset5">None</option>
					</select>
				</form>
			</div>
			<div id="record-options">
				<div id="bars">
					<span class="recops-title">Loop length</span>
					<ul class="recops" id="length">
						<li id="1bar" class="inactive">1</li>
						<li id="2bar" class="active">2</li>
						<li id="3bar" class="inactive">3</li>
						<li id="4bar" class="inactive">4</li>
					</ul>
				</div>
				<div id="quantization">
					<span class="recops-title">Quantization</span>
					<ul class="recops" id="quant">
						<li id="1quant" class="inactive">32</li>
						<li id="2quant" class="inactive">16</li>
						<li id="3quant" class="active">8</li>
						<li id="4quant" class="inactive">4</li>
					</ul>
				</div>
			</div>
			<div id="console">
				<ul id="concons">
					<li id="play" class="rb"><div class="playbutton"></div></li>
					<li id="pause" class="rb">
						<div class="pausepole"></div>
						<div class="pausepole"></div>
					</li>
					<li id="stop" class="rb"><div class="stopbutton"></div></li>
					<li id="record"><div class="recordbutton"></div></li>
				</ul>
			</div>
		</div>

	</div>


</body>

</html>
